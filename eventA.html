<!DOCTYPE html>
<html>

<head>

    <style>
        div {
            width: 300px;
            height: 90px;
            display: inline-block;
            padding: 20px;
            background-color: blue;
            color: white;
            font-size: 30px;
            text-align: center;
            margin-top: 20px;
        }

        #main {
            height: 500px;
            width: 300px;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body onmousemove="eHandler()">

    <div id="divE">X Y Display</div><br />
    <div id="main"></div>


    <script>
        function eHandler() {

            let msg = "";
            msg = "client-X:" + event.clientX + ",Y:" + event.clientY
            msg = msg + "\npage-X:" + event.clientX + ",Y:" + event.clientY
            msg = msg + "\nscreen-X:" + event.screenX + ",Y:" + event.screenY

            document.getElementById("divE").innerHTML = msg
        }
    </script>
</body>

</html>
